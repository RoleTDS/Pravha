<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prahva - Cart</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .cart-container {
      max-width: 900px;
      margin: 4rem auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 1rem 0;
    }

    .cart-item img {
      width: 80px;
      border-radius: 8px;
    }

    .cart-item-details {
      flex: 1;
      margin-left: 1rem;
    }

    .cart-item h3 {
      margin-bottom: 0.3rem;
      color: #8c3c2f;
    }

    .cart-actions {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .cart-actions input {
      width: 50px;
      padding: 0.3rem;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .checkout {
      text-align: right;
      margin-top: 2rem;
    }

    .checkout p {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">Prahva</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="artisans.html">Artisans</a></li>
        <li><a href="craft-boxes.html">Craft Boxes</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="cart.html" class="active">Cart</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-content">
      <h1>Your Cart</h1>
      <p>Review your selected items before checkout.</p>
    </div>
  </section>

  <!-- Cart Items -->
  <section class="cart-container">
    <div class="cart-item">
      <img src="https://images.unsplash.com/photo-1606318314658-df7b1ef82b1a?auto=format&fit=crop&w=200&q=80" alt="Starter Box">
      <div class="cart-item-details">
        <h3>Starter Box</h3>
        <p>₹1,499/month</p>
      </div>
      <div class="cart-actions">
        <label for="qty1">Qty:</label>
        <input type="number" id="qty1" value="1" min="1">
      </div>
    </div>

    <div class="cart-item">
      <img src="https://images.unsplash.com/photo-1556912173-3bb406ef7e77?auto=format&fit=crop&w=200&q=80" alt="Heritage Box">
      <div class="cart-item-details">
        <h3>Heritage Box</h3>
        <p>₹2,999/month</p>
      </div>
      <div class="cart-actions">
        <label for="qty2">Qty:</label>
        <input type="number" id="qty2" value="1" min="1">
      </div>
    </div>

    <div class="cart-item">
      <img src="https://images.unsplash.com/photo-1589308078050-47790e8e8c9f?auto=format&fit=crop&w=200&q=80" alt="Premium Box">
      <div class="cart-item-details">
        <h3>Premium Box</h3>
        <p>₹4,999/month</p>
      </div>
      <div class="cart-actions">
        <label for="qty3">Qty:</label>
        <input type="number" id="qty3" value="1" min="1">
      </div>
    </div>

    <div class="checkout">
      <p><strong>Total: ₹9,497</strong></p>
      <a href="#" class="btn">Proceed to Checkout</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Prahva. All Rights Reserved.</p>
  </footer>
</body>
</html>
